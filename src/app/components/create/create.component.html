<div class="container" *ngIf="project">
    <h2> {{title}} </h2>
    <div class="message success" *ngIf="status == 'success' && save_project">
        El proyecto se ha creado correctamente, puedes <a [routerLink]="['/proyecto',save_project._id]">verlo aquí</a>
        
    </div>
    <div class="message failed" *ngIf="status === 'failed'">
        El proyecto no se ha podido crear.
    </div>
    <form #projectForm="ngForm" (ngSubmit)="onSubmit(projectForm)">

        <p>
            <label for="name">Nombre:</label>
            <input type="text" id="name" name="name" #name="ngModel" [(ngModel)]="project.name" required>

            <span class="form_error" *ngIf="name.touched && !name.valid">
                El nombre es requerido
            </span>
        </p>
        <p>
            <label for="description">Descripción:</label>
            <textarea type="text" id="description" name="description" #description="ngModel" [(ngModel)]="project.description" required></textarea>

            <span class="form_error" *ngIf="description.touched && !description.valid">
                La descripción es requerida
            </span>

        </p>
        <p>
            <label for="category">Categoría:</label>
            <input type="text" id="category" name="category" #category="ngModel" [(ngModel)]="project.category" required>
            <span class="form_error" *ngIf="category.touched && !category.valid">
                La categoría es requerida
            </span>

        </p>
        <p>
            <label for="year">Año:</label>
            <input type="number" id="year" name="year" #year="ngModel" [(ngModel)]="project.year" required>
            <span class="form_error" *ngIf="year.touched && !year.valid">
                El año es requerido
            </span>
        </p>
        <p>
            <label for="langs">Lenguajes:</label>
            <input type="text" id="langs" name="langs" #langs="ngModel" [(ngModel)]="project.langs" required>
            <span class="form_error" *ngIf="langs.touched && !langs.valid">
                Los lenguajes son requeridos
            </span>
        </p>


        <p>
            <label for="image">Imagen:</label>
            <span class="image" *ngIf="project.image" style="float: none;">
                <img src="{{url+'get-image/'+project.image}}" style="width: 100px;">        
            </span>
            <br>
            <br>
            <input type="file" id="image" name="image" #image="ngModel" [(ngModel)]="project.image" 
                (change)="fileChangeEvent($event)"
            >
            
            
        </p>

        <input type="submit" value="Enviar" [disabled]="!projectForm.form.valid">


    </form>
</div>
